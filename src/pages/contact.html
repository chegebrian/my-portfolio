<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/my-logo.png" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Portfolio-Contact</title>
  </head>
  <body
    class="bg-gradient-to-b from-[#0A0F1C] to-[#1B1F2F] bg-no-repeat min-h-screen text-slate-50"
  >
    <!-- header -->
    <header class="z-50 sticky top-0 bg-[#0A0F1C]/80 backdrop-blur-md">
      <div
        class="flex md:flex-row gap-4 items-start flex-col md:items-center md:justify-between md:mx-auto px-4 py-7 max-w-5xl"
      >
        <a href="/"
          ><img
            src="../../images/logo-55.svg"
            alt="logo"
            class="w-24 h-24 rounded-full bg-blue-50"
        /></a>

        <nav>
          <ul
            class="flex md:flex-row flex-col items-start md:items-center gap-4"
          >
            <li class="capitalize font-semibold cursor-pointer">
              <a href="/">home</a>
            </li>
            <li class="capitalize font-semibold cursor-pointer">
              <a href="./about.html">about</a>
            </li>
            <li class="capitalize font-semibold cursor-pointer">
              <a href="./projects.html">projects</a>
            </li>
            <li class="capitalize font-semibold cursor-pointer">
              <a href="./contact.html">contact</a>
            </li>
          </ul>
        </nav>
        <button
          class="border border-blue-600 py-1 cursor-pointer px-4 rounded-full"
        >
          darkmode
        </button>
      </div>
    </header>

    <!-- main -->
    <main class="max-w-5xl mx-auto px-4">
      <!-- hero section -->
      <section class="flex flex-col items-center justify-center">
        <h1 class="text-5xl capitalize font-bold flex items-center gap-4">
          <img src="../../images/icons8-mailbox-100 (1).png" alt="" />let's
          connect
        </h1>
        <p>
          Have a project, collaboration idea or just want to say hi? Drop me a
          message below.
        </p>
      </section>
      <!-- contact section -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div
          class="flex items-center flex-col gap-3 border border-gray-400 p-6 rounded-lg bg-gray-800/50 backdrop-blur-lg"
        >
          <img src="../../images/email.png" alt="email-icon" class="w-12" />
          <a href="mailto:waithakabrian8@gmail.com">waithakabrian8@gmail.com</a>
        </div>
        <div
          class="flex items-center flex-col gap-3 border border-gray-400 p-6 rounded-lg bg-gray-800/50 backdrop-blur-lg"
        >
          <img src="../../images/phone.png" alt="phone-icon" class="w-12" />
          <a href="tel:0722943009">+254 722943009</a>
        </div>
        <div
          class="flex items-center flex-col gap-3 border border-gray-400 p-6 rounded-lg bg-gray-800/50 backdrop-blur-lg"
        >
          <img
            src="../../images/location.png"
            alt="location-icon"
            class="w-12"
          />
          <p class="capitalize">nairobi, kenya</p>
        </div>
      </section>
      <!-- form section -->
      <form
        action=""
        class="border border-gray-400 p-6 rounded-lg flex flex-col gap-6"
      >
        <h3 class="font-bold text-2xl capitalize">send a message</h3>
        <div class="flex flex-col gap-2">
          <label for="name" class="capitalize">name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            class="border border-gray-400 rounded-lg py-3 px-4"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="email" class="capitalize">email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            class="border border-gray-400 rounded-lg py-3 px-4"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="message" class="capitalize">message</label>

          <textarea
            name="message"
            id="message"
            maxlength="250"
            placeholder="Your message..."
            class="border border-gray-400 rounded-lg py-3 px-4"
          ></textarea>
        </div>
        <button
          type="submit"
          class="outline-0 border border-gray-400 bg-gray-800/70 backdrop-blur-lg py-3 px-4 rounded-lg cursor-pointer"
        >
          send message
        </button>
      </form>
    </main>

    <!-- footer -->
    <footer class="bg-[#0A0F1C]/80 backdrop-blur-md text-gray-400 sm:h-28">
      <div
        class="max-w-5xl flex flex-col sm:flex-row items-center justify-between sm:py-0 sm:px-4 gap-6 p-6 sm:text-sm/28 mx-auto"
      >
        <p class="">&copy; 2025 Brian Waithaka. software Developer.</p>
        <p class="">Github . Linkedin . Email</p>
      </div>
    </footer>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
